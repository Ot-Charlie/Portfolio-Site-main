<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
  </head>
  <body>
    <header>
      <h1>REGISTRATION</h1>
    </header>
    <main>
      <section>
        <form action="">
          <table>
            <td>
              <label for="fname">First name:</label>
            </td>
            <td>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="First Name"
                required
              />
            </td>
            <tr>
              <td>
                <label for="lname">Last name:</label>
              </td>
              <td>
                <input
                  type="text"
                  id="lname"
                  name="lname"
                  placeholder="Last Name"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="pnumber">Phone:</label>
              </td>
              <td>
                <input
                  type="number"
                  id="pnumber"
                  name="pnumber"
                  placeholder="Phone Number"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="gender">Gender:</label>
              </td>
              <td>
                <select id="gender" name="gender" required>
                  <option value="" disabled selected hidden>
                    Select your Gender
                  </option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="Country">Country:</label>
              </td>
              <td>
                <input
                  type="text"
                  id="Country"
                  name="Country"
                  placeholder="Country"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="S/P">State/Province:</label>
              </td>
              <td>
                <input
                  type="text"
                  id="S/P"
                  name="S/P"
                  placeholder="State/Province"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="E-mail">E-mail:</label>
              </td>
              <td>
                <input
                  type="email"
                  id="E-mail"
                  name="E-mail"
                  placeholder="E-mail"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="pword">Password:</label>
              </td>
              <td>
                <input type="password" id="pword" name="pword" required />
              </td>
            </tr>
            <tr>
              <td>
                <label for="pword"> Confirm Password:</label>
              </td>
              <td>
                <input type="password" id="pword" name="pword" required />
              </td>
            </tr>
          </table>
          <div>
            <input type="submit" value="Submit" />
          </div>
        </form>
      </section>
    </main>
  </body>
  <footer>
    <footer>
      <p>2022 ALL RIGHTS RESERVED â“’</p>
    </footer>
  </footer>
</html>
