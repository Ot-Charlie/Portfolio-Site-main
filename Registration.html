 <header>

</header>    <h2>REGISTRATION FORM</h2>
    <main>
      <section>
        <form action="">
          <table>
            <td>
              <label for="fname">First name:</label>
            </td>
            <td>
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="First Name"
                required
              />
            </td>
            <tr>
              <td>
                <label for="lname">Last name:</label>
              </td>
              <td>
                <input
                  type="text"
                  id="lname"
                  name="lname"
                  placeholder="Last Name"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="pnumber">Phone:</label>
              </td>
              <td>
                <input
                  type="number"
                  id="pnumber"
                  name="pnumber"
                  placeholder="Phone Number"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="gender">Gender:</label>
              </td>
              <td>
                <select id="gender" name="gender" required>
                  <option value="" disabled selected hidden>
                    Select your Gender
                  </option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label for="Country">Country:</label>
              </td>
              <td>
                <input
                  type="text"
                  id="Country"
                  name="Country"
                  placeholder="Country"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="S/P">State/Province:</label>
              </td>
              <td>
                <input
                  type="text"
                  id="S/P"
                  name="S/P"
                  placeholder="State/Province"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="E-mail">E-mail:</label>
              </td>
              <td>
                <input
                  type="email"
                  id="E-mail"
                  name="E-mail"
                  placeholder="E-mail"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="pword">Password:</label>
              </td>
              <td>
                <input type="password" id="pword" name="pword" required />
              </td>
            </tr>
            <tr>
              <td>
                <label for="pword"> Confirm Password:</label>
              </td>
              <td>
                <input type="password" id="pword" name="pword" required />
              </td>
            </tr>
          </table>
          <div class="log">
            <input id="submit_button" type="submit" value="SUBMIT" class="send"/>
             </div>
        </form>
      </section>
    </main>
