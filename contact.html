   <h2>CONTACT FORM</h2>
  <section>
    <form id="contact_form" action="#" >
      <div class="name">
        <label for="name">NAME:</label>
        <input id="name" class="input" name="name" type="text" value="" size="30" required /><br />
        </div>
      <div class="email">
        <label for="email">E-MAIL:</label>
        <input id="email" class="input" name="email" type="text" value="" size="30" required /><br />
        </div>
      <div class="message">
        <label for="message"></label><br>
        <textarea id="message" class="input" placeholder="ENTER YOUR MESSAGE HERE" name="message" rows="7" cols="30" required></textarea><br />
      </div>
        
        <input id="submit_button" type="submit" value="SEND" class="send"/>
    </form>
     </section>
